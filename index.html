<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p class="headerName">My Library</p>
        <button class="addBtn" id="addBtn">Add a new book</button>
    </header>
    <main class="main">
        <div class="bookContainer">
            <button class="removeBtn" id="removeBtn">x</button>
            <div class="bookInfo">
                <p class="title">Title: The Stranger</p>
                <p class="author">Author: Albert Camus</p>
                <p class="pages">Pages: 103</p>
                <p class="readStatus">Read: yes</p>
            </div> 
        </div>
        <dialog class="modal" id="modal" method="modal">
            <p>Your new book</p>
            <div class="newBook">
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <input type="number" placeholder="Number of pages" id="pages" min=0 required>
                <div class="readBox">
                    <label for="checkbox">Read:</label>
                    <input type="checkbox" id="checkbox">
                </div>
            </div>
            <div class="buttonContainer">
                <button class="addBookBtn" id="addBookBtn">Add</button>
                <button class="closeBtn" id="closeBtn">Close</button>
            </div>    
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
